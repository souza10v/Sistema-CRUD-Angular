<mat-card >
    <mat-card-title> Confirmar Exclusao do Produto </mat-card-title>
    <form>
            Nome
            <input matInput placeholder="" 
            [value]="product.name" name="name" disabled>  
            Preco
            <input matInput placeholder=""
            [value]="product.price" name="price" disabled>  

    </form>
</mat-card>
<button mat-raised-button (click)="deleteProduct()" color="warn">
    Sim
</button>
<button mat-raised-button (click)="cancel()">
    Nao
</button>
